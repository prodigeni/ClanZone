<!-- Head & Title include -->
	<title>Clanwars</title>
	<link href="_stylesheet.css" rel="stylesheet" type="text/css" />
	<script src="js/bbcode.js" language="jscript" type="text/javascript"></script>
<!-- end Head & Title include -->
</head>
<body>
<script language="JavaScript" type="text/javascript">

</script>
<form action="clanwars.php?action=save" method="post" name="post" onsubmit="return chkFormular();">
<table width="100%" border="0" cellspacing="0" cellpadding="2" bgcolor="$border" style="border: 1px solid #b2b2b2;">
  <tr>
    <td class="title" align="center" bgcolor="$bghead">%new_clanwar%</td>
  </tr>
  <tr><td bgcolor="$pagebg"></td></tr>
  <tr>
    <td bgcolor="$bg1">
    <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
      <tr>
        <td>%date%:</td>
        <td><select name="day">$day</select>
        <select name="month">$month</select>
        <select name="year">$year</select></td>
      </tr>
      <tr>
        <td colspan="4"><hr /></td>
      </tr>
      <tr>
        <td>%league%:</td>
        <td><input name="league" type="text" value="$league" size="35" /></td>
        <td>%homepage%:</td>
        <td><input name="leaguehp" type="text" value="$leaguehp" size="35" /></td>
      </tr>
      <tr>
        <td>%league_match_link%:</td>
        <td><input name="linkpage" type="text" value="$linkpage" size="35" /></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="4"><hr /></td>
      </tr>
      <tr>
        <td>%squad%:</td>
        <td><select name="squad" id="squad">$squads</select></td>
        <td>%opponent%:</td>
        <td><select name="opponent" id="opponent">$squads</select></td>
      </tr>
      <tr>
        <td colspan="4"><hr /></td>
      </tr>
      <tr>
        <td>%server%:</td>
        <td><input name="server" type="text" value="$server" size="35" /></td>
      </tr>
      <tr>
        <td colspan="4"><hr /></td>
      </tr>
      <tr>
        <td valign="top">%home_team%:</td>
        <td valign="top"><select name="hometeam[]" size="8" multiple="multiple">$hometeam</select></td>
        <td valign="top">%opponent_team%:</td>
        <td valign="top"><select name="oppteam[]" size="8" multiple="multiple">$hometeam</select></td>
      </tr>
      <tr>
        <td colspan="4"><hr /></td>
      </tr>
      <tr>
        <td colspan="4">
        <table width="100%" id="maplist">
          <tr>
            <td width="15%">%match% %id%:</td>
            <td width="35%">%map%:</td>
            <td width="15%">%score_home%:</td>
            <td width="15%">%score_opponent%:</td>
            <td width="10%">%format%:</td>
            <td><a href="javascript:;" onclick="addRow();" title="add match"><img src="images/icons/expand.gif" border="0" alt="" /></a>
            <a href="javascript:;" onclick="removeRow();" title="remove match"><img src="images/icons/collapse.gif" border="0" alt="" /></a></td>
          </tr>
        </table>
        </td>
      </tr>
      <tr>
        <td colspan="4"><hr /></td>
      </tr>
      <tr>
        <td valign="top">Report:</td>
        <td colspan="3" valign="top"><textarea name="message" id="message" cols="75" rows="11"></textarea></td>
      </tr>
      <tr>
        <td colspan="4"><hr /></td>
      </tr>
      <tr>
        <td colspan="4" align="right"><input name="news" type="checkbox" class="input" value="true" /> %publish_clanwar_news%?
        <select name="comments">
          <option value="0">%disable_comments%</option>
          <option value="1">%user_comments%</option>
          <option value="2" selected="selected">%visitor_comments%</option>
        </select>
        <input name="post" type="submit" value="%save_clanwar%" class="button1"/></td>
      </tr>
    </table>
    </td>
  </tr>
</table>
</form>
</body>
</html>
